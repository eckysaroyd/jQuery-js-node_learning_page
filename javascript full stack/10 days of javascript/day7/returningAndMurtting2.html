<body>
    <script>
        let pets =[

            {name:"cat",age:4},
            {name:"dog",age:7},
            {name:"lion",age:9}
        ]
//push() methods is going to change and modify our array,also its return the value
       // pets.push({name:"cow",age:11})
        console.log(pets.push({name:"cow",age:11}))

//map() is higher order fuctunction, its used to return new value

            let ourTest1=  pets.map(nameOnly)

            function nameOnly(x)
            {
                return x.name
            }
           
//filter methods

       let ourTest=  pets.filter(onlyDog)

        function onlyDog(x)
        {
            return x.name=="dog"
        }
       // console.log(ourTest)

        function onlyBabies(x)
        {
            return x.age<5
        }
        let babyDognames = pets.filter(onlyDog).filter(onlyBabies).map(nameOnly)
        console.log(babyDognames)
    </script>
