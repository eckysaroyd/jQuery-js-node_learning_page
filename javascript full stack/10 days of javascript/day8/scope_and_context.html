<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCOPE And context</title>
</head>
<body>
    <script>
       //scope is the bigest source of confusion regarding variables
       //context is the bigest source of confusion regarding objects
       let myName = "ECKY"

       function amazingFunction()
       {
        //let myName="ABUU ECKY"
           if (2+2==4)
           {
             myName="ABUU"
           //console.log("inside the if statement",myName)
           }
          // console.log("inside the function",myName)
       }
       amazingFunction()
       console.log("Inside the global scope",myName)
      // let uses block scope
      //  var uses function scope
    </script>
</body>
</html>
