<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Order FUNCTION</title>
</head>
<body>
    <script>
        
        let myColors = ['red','orange','grey']

        //foreach fuction it used to return each array input
        myColors.forEach(saySomethingNice)
        function saySomethingNice(color)
        {
            document.write("The color " + color + " is a great color </br>" )
        }
    </script>
</body>
</html>
