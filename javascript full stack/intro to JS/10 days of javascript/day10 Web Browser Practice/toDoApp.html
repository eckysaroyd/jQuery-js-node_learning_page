<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoApp</title>
</head>
<body>
    <h1>To-Do App</h1>
    <form id="ourForm">
        <input id="ourField" type="text" autocomplete="off">
        <button>Create Item</button>
    </form>

    <h3>Need TO Do</h3>
    <ul id="ourList">
        
    </ul>
    <script>
       let ourForm =  document.getElementById("ourForm")
        let ourField = document.getElementById("ourField")
        let ourList = document.getElementById("ourList")

       ourForm.addEventListener("submit",(e)=>
       
       {
        e.preventDefault()
         //  alert("Thank yoi for click my form")

         createItems(ourField.value)
       })
       function createItems(x)
       {
           let ourHTML =`<li>${x}<button onclick="deleteItems(this)">delete</button>`
        ourList.insertAdjacentHTML("beforeend",ourHTML)
            
        ourField.value = ""
        ourField.focus()
       }
       function deleteItems(y)
       {
           y.parentElement.remove()
       }
    </script>
</body>
</html>
