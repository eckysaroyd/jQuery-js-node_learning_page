<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebBrowser</title>
</head>
<body>
    <h2>TO-DO APP</h2>
    <form id="a">
        <input type="text" id="b" autocomplete="off">
        <button>SUBMIT</button>
    </form>
    <h3>MY - LIST</h3>
    <ul id="c">
       
    </ul>
    <script>

            let a = document.getElementById("a")
            let b = document.getElementById("b")
            let c = document.getElementById("c")
            
            a.addEventListener("submit",(e)=>
            {
                e.preventDefault()
                bb(b.value)
            })
            function bb(x)
            {
            let bc = `<li> ${x}<button onclick="dd(this)" >delete</button></li>`
            c.insertAdjacentHTML("beforeend",bc)

            b.value=""
            b.focus()
            }

            function dd(z)
            {
                z.parentElement.remove()
            }

    </script>
    
</body>
</html>
