<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>vue js </title>
    <style>
        table { 
            width: 100%;
            border:none;
            margin: 0;
            padding: 0;
            border-collapse: collapse;
        }
        th{
            text-align: left;

        }
        td{
            margin: 0;
            padding: 4px;
            font-size: 13px;
        }
        tr:nth-child(even){
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <div id="app">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Twitter</th>

                </tr>
                <tr v-for="friend in friends">
                    <td>{{ friend.name }} </td>
                    <td>{{ friend.username }}</td>
                    <td><a :href="'https://Twitter.com/'+friend.username">@{{ friend.username }}</a></td>
                </tr>
            </thead>
        </table>
    </div>
    <script>
            var vm = new Vue({
                el:'#app',
                data(){
                    return {
                        friends : [
                            {name:'ally', username: 'lii'},
                            {name:'issa', username: 'saaa'},
                            {name:'john', username: 'nii'},
                            {name:'james', username: 'see'},
                            {name:'Ibra', username: 'braaa'},

                        ]
                    }

                }

            });
    </script>

</body>
</html>
