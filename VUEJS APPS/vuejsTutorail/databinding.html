    <div id="app">
        <h1>Data Binding : Expression</h1>
        <p>msg : {{msg}}</p>
        <p>count + 1 : {{ count+1 }} </p>
        <p>100*100 : {{100*100}}</p>
        <p>greeting : {{greeting+', here we go!!'}}</p>
        <p>{{greeting + ' reverse is :'}}{{greeting.split('').reverse('').join('')}}</p>
    </div>
</body>
