<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>vue js </title>

</head>
<body>
    <div id="app">
        <ul>
            <li v-for="friend in friends">
                {{ friend.name }} ||
                {{ friend.username }}
            </li>
            
        </ul>
    </div>
    <script>
            var vm = new Vue({
                el:'#app',
                data(){
                    return {
                        friends : [
                            {name:'ally', username: 'lii'},
                            {name:'issa', username: 'saaa'},
                            {name:'john', username: 'nii'},
                            {name:'james', username: 'see'},
                            {name:'Ibra', username: 'braaa'},

                        ]
                    }

                }

            });
    </script>

</body>
</html>
