<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{greeting}}
        <input v-model="greeting">
    </div>
    <script src="https://unpkg.com/vue@3"></script>

<script>
  const { createApp } = Vue

  createApp({
    data() {
      return {
        greeting: 'Hello Vue!'
      }
    }
  }).mount('#app')
</script>
</body>
</html>
