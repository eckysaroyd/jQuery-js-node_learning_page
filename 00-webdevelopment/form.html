<html>
<head>
  <title>Form</title>
</head>

<body>
	<center>input fields in  form</center>
<form>
  <label for="checkbox"> Check me!</label><br>
  <input type="checkbox" value="1"><br><br>
	
  <label for="color"> color</label><br>
  <input type="color"><br><br>
    
  <label for="time"> time</label><br>
  <input type="time"><br><br>
    
  <label for="week"> week</label><br>
  <input type="week"><br><br>
    
    
  <label for="month">  month</label>
  <input type="month"><br><br>
    
  <label for="date"> Date</label><br>
  <input type="date"><br><br>
   

  <label for="dateTime"> Date time</label><br>
  <input type="datetime-local"><br><br>

  <label for="file"> file</label><br>
  <input type="file"><br><br>
    
  <label for="password">  password</label><br>
  <input type="password"><br><br>
   
  <label for="radio">  radio</label><br>
  <input type="radio" name="age" >male<br>
  <input type="radio" name="age" >Female<br><br>
   
  <label for="range">  range</label><br>
  <input type="range"><br><br>
  
  <label for="number">  number</label><br>
  <input type="number"><br><br>
    
  <label for="email"> email</label><br>
  <input type="email" placeholder="email"><br><br>
    
  <label for="text">  text</label><br>
  <input type="text"><br><br>
    
  <label for="Search">  Search</label><br>
  <input type="search"><br><br>
    
  <label for="tel">  telephone </label><br>
  <input type="tel"><br><br>
  
  <label for="url">  url </label><br>
  <input type="url"><br><br>
    
  <input type="image" ><br><br>

  <input type="reset"><br><br>
    
  <label for="hidden">  hidden</label>
  <input type="hidden"><br><br>
    
  <input type="submit" value="submit"><br><br>
    
  <input type="button" value="button"><br><br><br>
</form>
</body>

</html>
